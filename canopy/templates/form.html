  <div class="color color" id="form-container">
    <form id="mcq-form" action="/predict" method="POST">
  <div id="question1" class="question">
    <h2>Question 1:</h2>
    <p class="font">What is your favorite cuisine?</p>
    <input type="radio"  name="cuisine" value="American">
    <label for="American">American</label><br>
    <input type="radio"  name="cuisine" value="Indian">
    <label for="Indian">Indian</label><br>
    <input type="radio"  name="cuisine" value="Italian">
    <label for="Italian">Italian</label><br>

  </div>
  <div id="question2" class="question hidden">
    <h2>Question 2:</h2>
    <p class="font">How many Colories you want to have?</p>
    <input type="radio"  name="calories"value="l200">
    <label for="l200">less than 200</label><br>
    <input type="radio"  name="calories"value="l500">
    <label for="l500">Between 300 and 500</label><br>
  </div>
  <div id="question3" class="question hidden">
    <h2>Question 3:</h2>
    <p class="font">Are you allergic to anything?</p>
    <input type="radio"  name="allergy" value="peanuts">
    <label for="peanut">Peanuts</label><br>
    <input type="radio"  name="allergy" value="lactose">
    <label for="lactose">Lactose intolerance</label><br>
    <input type="radio"  name="allergy" value="resin">
    <label for="Resin">Ressin</label><br>

  </div>
  <div id="question4" class="question hidden">
    <h2>Question 4:</h2>
    <p class="font">What type of foodie are you?</p>
    <input type="radio"  name="type" value="veg">
    <label for="veg">Vegetarian</label><br>
    <input type="radio"  name="type" value="nveg">
    <label for="nveg">Non-Vegetarian</label><br>
    <input type="radio"  name="type" value="vegan">
    <label for="vegan">Vegan</label><br>




  </div>
  <div id="question5" class="question hidden">
    <h2>Question 5:</h2>
    <p class="font">How much spicy you like?</p>
    <input type="radio"  name="spicy" value="l">
    <label for="l">Low</label><br>
    <input type="radio"  name="spicy" value="m">
    <label for="m">Medium</label><br>
    <input type="radio"  name="spicy" value="h">
    <label for="h">High</label><br>




  </div>
